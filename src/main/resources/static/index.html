<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <div id="register-page">
        <div class="register-page-container">
            <h1 class="title">Type your username to enter chat</h1>
            <form id="register-form" name="register-form">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Username" autocomplete="off" class="register-text register-text-basic"/>
                </div>
                <div class="form-group">
                    <button type="button" onclick="connect();" class="join-button">Join chat</button>
                </div>
            </form>
        </div>
    </div>

    <div class="chat-container hidden" id="chat-page">
        <div class="users-list" name="users">
            <div class="users-list-container">
                <h2>Chat users</h2>
                <ul id="chat-users">
                    
                </ul>
            </div>
            <div>
                <p id="connected-user"></p>
                <a class="logout" id="logout" href="javascript:void(0)">Logout</a>
            </div>
        </div>

        <div class="chat-area" id="chat-area">
            <div id="chat-messages" class="chat-area">
                
            </div>
            <form id="message-form" name="message-form" class="hidden">
                <div class="message-input">
                    <input type="text" id="message" autocomplete="off" placeholder="Message"/>
                    <button>Send</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/main.js "></script>
</body>
</html>
